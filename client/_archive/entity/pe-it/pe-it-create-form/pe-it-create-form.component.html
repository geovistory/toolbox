<h3>
  Create <gv-class-info class="ml-1" [classConfig]="classConfig"></gv-class-info>
</h3>


<div class="d-flex flex-column gv-grow-1">

  <form #f="ngForm" ngSubmit="submit()">
    <gv-pe-it-create-ctrl [basePath]="basePath" name="peIt" [(ngModel)]="peIt" #val="ngModel" required></gv-pe-it-create-ctrl>

    <button *ngIf="createBtn" class="btn btn-primary" type="submit" [disabled]="f.invalid && f.submitted">Create</button>

  </form>

</div>
