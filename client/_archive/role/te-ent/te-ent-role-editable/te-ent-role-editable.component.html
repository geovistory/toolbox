<div class="btn-group gv-grow-1 gv-flex-shrink-0 d-flex">

  <ng-content select="[headerLeft]"></ng-content>

  <div class="gv-grow-1 gv-card-spacer-x gv-card-spacer-y align-self-stretch d-flex">

    <gv-leaf-pe-it-view *ngIf="roleState._leaf_peIt !== undefined && roleState.role.fk_entity" [basePath]="(basePath.concat('_leaf_peIt'))"
      [isCircular]="(isCircular$|async)"></gv-leaf-pe-it-view>

    <gv-appellation-view *ngIf="roleState._appe" class="gv-grow-1" [appellation]="roleState._appe.appellation"></gv-appellation-view>

    <gv-language-view *ngIf="roleState._lang" class="gv-grow-1" [language]="roleState._lang.language"></gv-language-view>

    <span *ngIf="roleState._timePrimitive"> {{(roleState$ | async)?.role | infTimePrimitiveRole}}</span>

    <gv-place-view *ngIf="roleState._place" [role]="roleState.role"></gv-place-view>

  </div>

  <div class="d-flex align-items-center" *ngIf="!(isCircular$|async)">
    <ng-content select="[headerRight]"></ng-content>
  </div>

</div>
