<ng-container *ngIf="!(timeSpanPreview$|async); else preview">
  <mat-spinner [diameter]="20"></mat-spinner>
</ng-container>
<ng-template #preview>
  <ng-container *ngIf="(timeSpanPreview$|async|timeSpan); else noData">
    {{timeSpanPreview$|async|timeSpan}}
  </ng-container>
</ng-template>
<ng-template #noData>
  No temporal data
</ng-template>
