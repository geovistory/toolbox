<h1 mat-dialog-title>Configure class '{{classLabel$|async}}'</h1>

<mat-dialog-content class="pb-1">
  <gv-class-config [fkClass]="data.fkClass" #c [fkProject]="data.fkProject">
  </gv-class-config>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
