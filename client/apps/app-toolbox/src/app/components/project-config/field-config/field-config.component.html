<mat-tab-group>
  <mat-tab label="Field Labels">
    <gv-labels class="mt-4 d-block" [isOutgoing]="isOutgoing" [fkProject]="fkProject" [fkProperty]="fkProperty"
      [fkPropertyDomain]="fkPropertyDomain" [fkPropertyRange]="fkPropertyRange"></gv-labels>
  </mat-tab>
  <mat-tab label="General Info">
    <p class="mt-4 d-block mat-typography">
      Property on OntoMe: <gv-onto-property-info [pkProperty]="fkProperty"></gv-onto-property-info>
    </p>
  </mat-tab>
</mat-tab-group>
