<h1 mat-dialog-title>
  {{data.title}}
</h1>
<div mat-dialog-content>
  <p class="mat-subtitle-1">
    {{data.subtitle}}
  </p>
  <span *ngIf="data.errorReport">
    <div>
      <button mat-icon-button *ngIf="!showReport">
        <mat-icon svgIcon="chevron-right" (click)="showReport=true"></mat-icon>
      </button>
      <button mat-icon-button *ngIf="showReport">
        <mat-icon svgIcon="chevron-down" (click)="showReport=false"></mat-icon>
      </button>
      Error Report
    </div>
    <pre *ngIf="showReport">
      <mat-divider></mat-divider>
      {{data.errorReport.title}}
      {{data.errorReport.json |Â json}}
      <mat-divider></mat-divider>
    </pre>
  </span>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onYesClick()" cdkFocusInitial>Close</button>
</div>
