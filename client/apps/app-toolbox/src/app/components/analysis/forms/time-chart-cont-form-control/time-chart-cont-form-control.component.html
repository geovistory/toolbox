<mat-form-field *ngIf="formControlFactory.config?.data.type=='lineLabel'" class="w-100" appearance="outline">
  <mat-label>{{formControlFactory.config?.placeholder}}</mat-label>

  <input matInput [formControl]="formControlFactory.formControl" [required]="formControlFactory.config?.required" />
  <mat-error *ngIf="formControlFactory.formControl.hasError('required')">
    Please enter a value
  </mat-error>
</mat-form-field>
