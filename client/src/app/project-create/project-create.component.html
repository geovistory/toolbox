<h2>Create a new project</h2>

<form name="form" (ngSubmit)="f.form.valid && request()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
    <div *ngIf="f.submitted && !name.valid" class="help-block form-text text-danger">Name is required</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" />
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" type="submit">Create</button>
