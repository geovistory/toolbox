<h2 class="mb-3">Profile <button type="button" name="edit" class="btn btn-link" (click)="edit=true">Edit Profile</button></h2>

<form *ngIf="model" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <fieldset [attr.disabled]="edit ? null : true">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input autofocus type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="3" maxlength="30"/>
      <div *ngIf="f.submitted && username?.errors?.required" class="help-block form-text text-danger">
        Username is required
      </div>
      <div *ngIf="f.submitted && username?.errors?.minlength" class="help-block form-text text-danger">
        Username must be at least 3 characters long.
      </div>
      <div *ngFor="let message of errorMessages?.username" class="help-block form-text text-danger">{{message}}</div>
    </div>
    <div class="form-group" *ngIf="edit">
      <button [disabled]="loading" class="btn btn-primary">Save</button>
