<div class="card" [ngClass]="{ 'border-success': enabled }">
  <div class="card-body p-3">

    <!-- Header -->
    <div class="d-flex w-100 justify-content-between">

      <!-- Title (Class name) -->
      <h4 class="mb-0">
        <i *ngIf="cla.entityType=='peIt'" class="gv-icon gv-icon-entity">&nbsp;</i>
        <i *ngIf="cla.entityType=='teEnt'" class="fa fa-star-o">&nbsp;</i>
        <span [innerHtml]="cla.title"></span>
      </h4>

      <!-- Status (enabled / disabled) -->
      <small *ngIf="enabled" class="text-success">enabled</small>
      <small *ngIf="!enabled" class="text-muted">disabled</small>
    </div>

    <!-- Profile List -->
    <div class="mb-2">
      <small class="text-muted">Class of profiles: <i>{{cla.profileLabels}}</i></small>
    </div>

    <!-- Scope Note -->
    <gv-read-more>
      <span [innerHtml]="cla.scopeNote"></span>
    </gv-read-more>

    <!-- Buttons -->
    <div *ngIf="!cla.changingProjRel" class="d-flex w-100 mt-2 justify-content-end">
      <button *ngIf="enabled" class="btn btn-sm btn-primary mr-2" (click)="customize.emit()">Customize...</button>
      <button *ngIf="!enabled" class="btn btn-sm btn-outline-secondary " (click)="enable.emit()">Enable</button>
      <button *ngIf="enabled" class="btn btn-sm btn-outline-secondary" (click)="disable.emit()">Disable</button>
    </div>
    <!-- Loading spinner -->
    <div *ngIf="cla.changingProjRel" class="d-flex w-100 mt-2 justify-content-end">
      <div class="btn btn-sm"> <i class="fa fa-pulse fa-spinner"></i></div>
    </div>
  </div>
</div>
