<div class="gv-fh gv-scroll-y-auto">

  <mat-accordion class="gv-sidenav-accordion" [multi]="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
        <mat-panel-title>
          General
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <button mat-list-item (click)="openClassesSettings()"> Project Profile </button>
      </mat-action-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
        <mat-panel-title>
          Ontology Settings
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <button mat-list-item (click)="openClassesSettings()"> Classes </button>
        <button mat-list-item (click)="undo()"> Controlled Vocabularies </button>
      </mat-action-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
        <mat-panel-title>
          Controlled Vocabularies
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <button mat-list-item (click)="openClassesSettings()"> Built Work Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
        <button mat-list-item (click)="undo()"> Geographical Place Types </button>
      </mat-action-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header collapsedHeight="48px" expandedHeight="48px">
        <mat-panel-title>
          Team
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <button mat-list-item (click)="undo()"> Collaborators </button>
      </mat-action-list>
    </mat-expansion-panel>

  </mat-accordion>

</div>
