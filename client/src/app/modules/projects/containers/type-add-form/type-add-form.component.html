<h3 class="mt-4">
  Add a type
</h3>

<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !appeLang.valid }">
    <label for="label">Name*</label>
    <gv-appe-lang-create-ctrl autofocus type="text" name="appeLang" [(ngModel)]="model.appeLang" #appeLang="ngModel"
      required></gv-appe-lang-create-ctrl>
    <div *ngIf="f.submitted && !appeLang.valid" class="help-block form-text text-danger">Name is required</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !textProperty.valid }">
    <label for="textProperty">Description*</label>
    <gv-text-property type="text" name="textProperty" [(ngModel)]="model.textProperty" #textProperty="ngModel"
    required></gv-text-property>
    <div *ngIf="f.submitted && !textProperty.valid" class="help-block form-text text-danger">Description is required</div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary mr-2" type="submit" [disabled]="(f.pristine && f.submitted)">Create</button>
    <button class="btn btn-outline-secondary" (click)="cancel.emit()">Cancel</button>
  </div>
</form>
