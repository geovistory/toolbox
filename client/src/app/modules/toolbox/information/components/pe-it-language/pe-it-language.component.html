<div [ngClass]="{'dev-view': entityEditor.devView}">
  <span *ngIf="entityEditor.devView">
    [state: {{peItLangState}}]
  </span>

  <div  *ngIf="peItLangState === 'edit'">

    <form (submit)="save()">
      <gv-language-search-typeahead
      [language]="language"
      (languageChange)="languageChange($event)"></gv-language-search-typeahead>

      <fieldset>
        <div class="form-group">
          <button type="submit" class="gv-stop-edit-btn btn btn-primary" *ngIf="newLang">
            Save
          </button>
          <button type="button" class="gv-stop-edit-btn btn btn-link" (click)="cancel()">
            Cancel
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <div *ngIf="peItLangState === 'add-pe-it'">
    {{language.notes}}
  </div>

  <div *ngIf="peItLangState === 'view'">
    {{language.notes}}
  </div>
</div>
