</span>

<gv-existence-time [existenceTime]="existenceTime" [state]="state" (onSubmit)="onSubmitExistenceTime($event)"></gv-existence-time>


<ng-template #dev>
    <span>
        [state: {{state}}]
    </span>
</ng-template>
