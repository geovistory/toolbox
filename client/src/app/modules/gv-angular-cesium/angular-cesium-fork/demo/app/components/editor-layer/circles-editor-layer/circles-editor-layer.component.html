<circles-editor></circles-editor>
<div class="edit-buttons">
    <button mat-raised-button (click)="startEdit()">Create Circle</button>
    <button mat-raised-button (click)="stopEdit()">Stop Edit Circle</button>
    <button mat-raised-button (click)="editFromExisting()">Create Circle With Default</button>
    <button mat-raised-button (click)="toggleEnableEditing()">Toggle Disable Edit</button>
    <button mat-raised-button (click)="updateCircleManually()">Update Circle Manually</button>
</div>
