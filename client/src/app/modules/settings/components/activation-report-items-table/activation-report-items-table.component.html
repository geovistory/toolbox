<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> label </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="identifierInNamespace">
      <th mat-header-cell *matHeaderCellDef> short identifier </th>
      <td mat-cell *matCellDef="let element">

        <a *ngIf="category=='property'" class="badge badge-success"
          [attr.href]="'https://ontome.dataforhistory.org/property/' + element.id" target="_blank">
          {{element.identifierInNamespace}}
        </a>
        <a *ngIf="category=='class'" class="badge badge-success"
          [attr.href]="'https://ontome.dataforhistory.org/class/' + element.id" target="_blank">
          {{element.identifierInNamespace}}
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [hidden]="dataSource.data.length < paginator.pageSize" [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>
</div>
