<div *ngIf="isCircular && ! (leafPeItLoading$ |async)">
    <gv-leaf-pe-it-label [children]="(_fields$ | async)" [classConfig]="classConfig" [labelInEdit]="labelInEdit"></gv-leaf-pe-it-label>

    
    <small class="text-muted">{{peItState?.dfhClass?.dfh_standard_label}} (self)</small>
</div>
<a *ngIf="!isCircular" href="" class="gv-passive-link" (click)=open()>
    <gv-leaf-pe-it-label [children]="(_fields$ | async)" [classConfig]="classConfig" [labelInEdit]="labelInEdit"></gv-leaf-pe-it-label>

    <small class="text-muted">{{peItState?.dfhClass?.dfh_standard_label}}</small>
</a>

<div *ngIf="(loading$ |async)">
    <i class="fa fa-spinner fa-pulse"></i> Loading
</div>
