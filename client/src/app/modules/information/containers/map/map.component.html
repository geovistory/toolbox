<div class="btn-group d-flex mb-3 gv-flex-shrink-0" role="group" aria-label="Basic example">
  <div class="gv-flex-grow-1 bg-gray-700 text-white rounded-left gv-card-spacer-x align-self-stretch d-flex">
    <div class="align-self-center">
      <i class="fa fa-compass"></i> Map
    </div>
  </div>
  <button class="btn btn-gray-700" (click)="flyToPeItLayerEntities()" title="Zoom map to extent">
    <i class="fa fa-arrows-alt"></i>
  </button>
</div>

<div class="gv-flex-grow-1 d-flex justify-content-center" *ngIf="isLoading">
  <i class="fa fa-3x fa-pulse fa-spinner text-muted  align-self-center"></i>
</div>

<div  [ngClass]="{ 'd-none': isLoading, 'd-flex': (!isLoading) }" class="gv-flex-grow-1 flex-column">

  <ac-map class="gv-flex-grow-1 d-flex flex-column">

    <ac-map-layer-provider [provider]="urlTemplateProvider" [options]="{
      subdomains: 'abc',
      url : cartoUrl
    }"> </ac-map-layer-provider>

    <!-- <ac-map-layer-provider [provider]="urlTemplateProvider" [options]="{
      url : asterUrl
    }" [alpha]="0.3"> </ac-map-layer-provider> -->

    <gv-pe-it-layer [path]="path" [acMap]="acMap" (readyToShow)="isLoading = false"></gv-pe-it-layer>

    <!-- <gv-polygons-editor-layer></gv-polygons-editor-layer> -->
  </ac-map>
</div>
