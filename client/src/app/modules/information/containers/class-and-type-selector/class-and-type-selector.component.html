<span *ngIf="!(loading$ | async) && ((tree$ | async) | keys).length">
  <ng-template #itemTemplate let-item="item" let-onCollapseExpand="onCollapseExpand" let-onCheckedChange="onCheckedChange">
    <div class="form-inline row-item">
      <i *ngIf="item.children" (click)="onCollapseExpand()" aria-hidden="true" class="fa fa-fw" [class.fa-caret-right]="item.collapsed"
        [class.fa-caret-down]="!item.collapsed"></i>
      <i *ngIf="!item.children" class="fa fa-fw"></i>
      <label class="form-check-label gv-pointer" (click)="onSelectClick(item)">{{ item.text }}</label>
    </div>
  </ng-template>

  <ngx-dropdown-treeview [buttonClass]="buttonClass" [items]="(tree$ | async)" [config]="config"
    [ngClass]="{'placement-right': (placement == 'right')}" [itemTemplate]="itemTemplate"> </ngx-dropdown-treeview>
</span>

<div *ngIf="(loading$ | async)" class="mx-4 gv-btn-spacer"><i class="fa fa-pulse fa-spinner"></i></div>
