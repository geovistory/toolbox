<div class="row mb-4">
  <div class="col">
    <h2>Add a {{classConfig?.label}}</h2>
  </div>
</div>

<div class="d-flex flex-row">

  <div>
    <h4 class="mb-3">Create a new {{classConfig?.label}}</h4>

    <form #f="ngForm" (ngSubmit)="submitCreateForm()">
      <gv-pe-it-create-ctrl *ngIf="(createForm$ | async)" [basePath]="basePath.concat('createForm')" name="peIt"
        [(ngModel)]="peIt" #val="ngModel" required></gv-pe-it-create-ctrl>
      <button class="btn btn-primary mt-3" type="submit" [disabled]="f.invalid && f.submitted">
        Create {{classConfig?.label}}
      </button>

      <button class="btn btn-secondary ml-2 mt-3" type="button" (click)="cancel.emit()">
        Cancel
      </button>
    </form>

  </div>


  <div class="ml-5 mt-5 pl-5">
    <!-- <h4 class="mb-3">...or add an existing {{classConfig?.label}}</h4> -->

    <gv-pe-it-search-existing [basePath]="basePath.concat('searchExisting')" [pkClass]="(classAndTypePk$ |Â async)?.pkClass"
      [searchString$]="searchString$" (onAddExisting)="onAddExisting($event)" (onOpenExisting)="onOpenExisting($event)"></gv-pe-it-search-existing>
  </div>

</div>
