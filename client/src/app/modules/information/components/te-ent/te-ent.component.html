<div [ngClass]="{'dev-view': entityEditor.devView}">

  <span *ngIf="entityEditor.devView">
    <ng-container *ngTemplateOutlet="dev"></ng-container>
  </span>

  <!--
  ************************* Editable ******************* -->
  <div class="card gv-name" *ngIf="(state$ | async) === 'editable'">

    <ng-container *ngTemplateOutlet="header"></ng-container>

    <div [@slideInOut]="(toggle$|async)">

      <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
        [index]="entry.key" (onRemoveRoleSet)="removeRoleSet(entry.key)"></gv-te-ent-role-set>

      <ng-container *ngTemplateOutlet="dating"></ng-container>

      <div class="gv-footer border-top border-white">

        <!-- Step 1 for adding a new property -->

        <button class="btn btn-light btn-sm btn-block text-secondary rounded-top-0" (click)="startSelectProperty()" *ngIf="(selectPropState$ | async) === 'init'">
          <i class="fa fa-plus"></i> Add a property ...
        </button>

        <!-- Step 2 for adding new Property section -->

        <div class="d-flex flex-column gv-flex-grow-1 bg-light border-top border-gray" *ngIf="(selectPropState$ | async) === 'selectProp'">

          <div class="card-header bt-1">
            <div class="d-flex">
              <div class="gv-flex-grow-1 align-self-center">
                What do you want to add?
              </div>
              <button type="button" name="button" class="btn btn-link align-self-center btn-sm" (click)="stopSelectProperty()">
                <i class="fa fa-close"></i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="input-group">
              <select [(ngModel)]="roleSetToAdd" class="custom-select">
                <option [ngValue]="null">Select…</option>

                <option [disabled]="roleSetAdded(roleSetToAdd)" *ngFor="let roleSetToAdd of (ingoingRoleSets$|async)" [ngValue]="roleSetToAdd">

                  {{roleSetToAdd?.label.sg}} {{roleSetAdded(roleSetToAdd) ? '(already added)':''}}

                </option>
                <option [disabled]="roleSetAdded(roleSetToAdd)" *ngFor="let roleSetToAdd of (outgoingRoleSets$|async)" [ngValue]="roleSetToAdd">

                  {{roleSetToAdd?.label.sg}} {{roleSetAdded(roleSetToAdd) ? '(already added)':''}}

                </option>
              </select>
              <button type="button" name="button" class="btn btn-primary input-group-append" *ngIf="roleSetToAdd" (click)="addRoleSet(roleSetToAdd)">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!--
  ************************* Create PeIt-Role States ******************* -->
  <div class="card gv-name" *ngIf="(state$ | async) === 'create-pe-it-role'">


    <ng-container *ngTemplateOutlet="header"></ng-container>

    <div [@slideInOut]="(toggle$|async)">

      <form [formGroup]="formGroup" *ngIf="formGroup">
        <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
          [index]="entry.key" [formControlName]="entry.key" (touched)="markAsTouched()" (onRemoveRoleSet)="removeRoleSet(entry.key)"></gv-te-ent-role-set>
      </form>

      <ng-container *ngTemplateOutlet="dating"></ng-container>

      <div class="gv-footer border-top border-white">

        <!-- Step 1 for adding a new property -->

        <button class="btn btn-light btn-sm btn-block text-secondary rounded-top-0" (click)="startSelectProperty()" *ngIf="(selectPropState$ | async) === 'init'">
          <i class="fa fa-plus"></i> Add a property ...
        </button>

        <!-- Step 2 for adding new Property section -->

        <div class="d-flex flex-column gv-flex-grow-1 bg-light border-top border-gray" *ngIf="(selectPropState$ | async) === 'selectProp'">

          <div class="card-header bt-1">
            <div class="d-flex">
              <div class="gv-flex-grow-1 align-self-center">
                What do you want to add?
              </div>
              <button type="button" name="button" class="btn btn-link align-self-center btn-sm" (click)="stopSelectProperty()">
                <i class="fa fa-close"></i>
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="input-group">
              <select [(ngModel)]="roleSetToAdd" class="custom-select">
                <option [ngValue]="null">Select…</option>

                <option [disabled]="roleSetAdded(roleSetToAdd)" *ngFor="let roleSetToAdd of (ingoingRoleSets$|async)" [ngValue]="roleSetToAdd">

                  {{roleSetToAdd?.label.sg}} {{roleSetAdded(roleSetToAdd) ? '(already added)':''}}

                </option>
                <option [disabled]="roleSetAdded(roleSetToAdd)" *ngFor="let roleSetToAdd of (outgoingRoleSets$|async)" [ngValue]="roleSetToAdd">

                  {{roleSetToAdd?.label.sg}} {{roleSetAdded(roleSetToAdd) ? '(already added)':''}}

                </option>
              </select>
              <button type="button" name="button" class="btn btn-primary input-group-append" *ngIf="roleSetToAdd" (click)="addRoleSet(roleSetToAdd)">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>



  <!--
  ************************* Add PeIt State ******************* -->
  <div class="card gv-name" *ngIf="(state$ | async) === 'add-pe-it'">

    <ng-container *ngTemplateOutlet="header"></ng-container>

    <div [@slideInOut]="(toggle$|async)">

      <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
        [index]="entry.key"></gv-te-ent-role-set>

      <ng-container *ngTemplateOutlet="dating"></ng-container>

    </div>

  </div>



  <!--
  ************************* Create PeIt State ******************* -->

  <div class="card gv-name" *ngIf="(state$ | async) === 'create-pe-it'">

    <ng-container *ngTemplateOutlet="header"></ng-container>

    <div [@slideInOut]="(toggle$|async)">

      <form [formGroup]="formGroup" *ngIf="formGroup">
        <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
          [index]="entry.key" [formControlName]="entry.key" (touched)="markAsTouched()"></gv-te-ent-role-set>
      </form>

      <ng-container *ngTemplateOutlet="dating"></ng-container>

    </div>

  </div>


  <!--
  ************************* View State ******************* -->
  <div class="card gv-name" *ngIf="(state$ | async) === 'view'">

    <ng-container *ngTemplateOutlet="header"></ng-container>

    <div [@slideInOut]="(toggle$|async)">
      <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
        [index]="entry.key"></gv-te-ent-role-set>

      <ng-container *ngTemplateOutlet="dating"></ng-container>

    </div>

  </div>

</div>

<!--
  ************************* Add State ******************* -->
<div class="card gv-name" *ngIf="(state$ | async) === 'add'">

  <ng-container *ngTemplateOutlet="header"></ng-container>

  <div [@slideInOut]="(toggle$|async)">
    <gv-te-ent-role-set *ngFor="let entry of (roleSets$ | async) | keys; trackBy:getKey" [parentPath]="basePath" [parentTeEntStatePath]="basePath"
      [index]="entry.key"></gv-te-ent-role-set>
    <ng-container *ngTemplateOutlet="dating"></ng-container>

  </div>

</div>


<!-- ************************** NG TEMPLATES ****************************** -->

<ng-template #header>
  <div class="card-header gv-name-header d-flex flex-row">
    <ng-content select="[headerLeft]"></ng-content>
    <div class="gv-flex-grow-1 gv-pointer" (click)="toggleCardBody()">
      <i class="fa fa-caret-right" [ngClass]="{'fa-rotate-90': ((toggle$|async)==='expanded')}"></i>
      <span *ngIf="labelInEdit">{{labelInEdit}}</span>
      <span *ngIf="label && !labelInEdit">{{label}}</span>
      <span *ngIf="!label && !labelInEdit">{{(dfhClass$|async)?.dfh_standard_label}}</span>
    </div>
    <div class="gv-card-spacer-x align-self-stretch d-flex" *ngIf="(ontoInfoVisible$|async)">
      <div class="align-self-center">
        <a class="badge badge-success" href="http://ontologies.dataforhistory.org/class/{{(dfhClass$|async)?.dfh_pk_class}}" target="_blank">
          {{(dfhClass$|async)?.dfh_identifier_in_namespace}}
        </a>
      </div>
    </div>
    <ng-content select="[headerRight]"></ng-content>
  </div>
  <ng-content select="[belowHeader]"></ng-content>
</ng-template>

<ng-template #dating>
  <gv-te-ent-existence-time [parentPath]="basePath"></gv-te-ent-existence-time>
</ng-template>

<ng-template #dev>
  <span>
    [state: {{(state$ | async)}}] [fkClass {{teEnt.fk_class}}] [readyToCreate: {{isReadyToCreate}}]
  </span>
</ng-template>
