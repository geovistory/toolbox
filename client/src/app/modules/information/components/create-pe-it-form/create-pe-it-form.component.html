<div class="p-3">

  <form *ngIf="formGroup" [connect]="['information', 'entityCreateNew', 'formValue']" [formGroup]="formGroup" (ngSubmit)="submit()">
    
    <div class="form-group">
      <gv-pe-it *ngIf="formGroup.get(formCtrlName)" [parentPath]="basePath" [formControlName]="formCtrlName" class="form-control"></gv-pe-it>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formGroup?.invalid">Ok</button>
  
  </form>
</div>
