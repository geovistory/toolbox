<div dnd-draggable [dragEnabled]="dragEnabled" [dragData]="preview" class="d-flex">

  <span class="icon fa gv-icon gv-icon-entity align-self-center" [ngClass]="{
    'fa fa-star': preview?.entity_type === 'teEn',
    'gv-icon gv-icon-entity' : preview?.entity_type === 'peIt',
    'text-primary': iconPrimary
  }"></span>
  <div class="wrap gv-grow-1">
    <div class="label"> {{preview?.entity_label}} </div>
    <div class="type font-xs text-muted">{{(preview?.type_label) ? preview?.type_label : preview?.class_label}}</div>
  </div>
  <ng-content></ng-content>
</div>
