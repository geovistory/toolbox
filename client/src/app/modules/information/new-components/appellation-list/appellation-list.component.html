<gv-list-header class="mat-tree-node  align-items-baseline" [listDefinition]="listDefinition"
  [treeControl]="treeControl" [readonly$]="readonly$" [itemsCount$]="itemsCount$"></gv-list-header>

<div FxFlex *ngIf="treeControl.isExpanded(listDefinition)">
  <ul cdkDropList class="drop-list" (cdkDropListDropped)="t.updateOrder($event, items$)">
    <li *ngFor="let item of (items$ | async)" class="drag-box">
      {{item.label}}
    </li>
  </ul>
</div>
