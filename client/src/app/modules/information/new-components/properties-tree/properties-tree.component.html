<div *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)" class="mat-list-base subheader">
  <h3 class="d-flex mat-text-secondary">Basic fields
    <mat-slide-toggle class="mat-body show-empty-toggle" [(ngModel)]="generalShowEmptyFields">Show empty fields
    </mat-slide-toggle>
  </h3>
</div>
<mat-divider *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)"></mat-divider>

<mat-tree [dataSource]="generalDataSource" [treeControl]="generalTreeControl" class="gv-properties-tree"
  *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)">
  <mat-nested-tree-node *matTreeNodeDef="let node">

    <gv-field #field [hidden]="generalShowEmptyFields === false && (field.itemsCount$ | async) === 0"
      [fieldDefinition]="node" [treeControl]="generalTreeControl" [showOntoInfo$]="showOntoInfo$"
      [readonly$]="readonly$" [pkEntity]="pkEntity$ | async"></gv-field>

  </mat-nested-tree-node>
</mat-tree>


<mat-divider *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)"></mat-divider>
<div *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)" class="mat-list-base subheader second-subheader">
  <h3 class="d-flex mat-text-secondary">
    Specific fields
    <mat-slide-toggle class="mat-body show-empty-toggle" [(ngModel)]="specificShowEmptyFields">Show empty fields
    </mat-slide-toggle>
  </h3>
</div>
<mat-divider *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)"></mat-divider>


<mat-tree [dataSource]="specificDataSource" [treeControl]="specificTreeControl" class="gv-properties-tree"
  *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)">
  <mat-nested-tree-node *matTreeNodeDef="let node">

    <gv-field #field [hidden]="specificShowEmptyFields === false && (field.itemsCount$ | async) === 0"
      [fieldDefinition]="node" [treeControl]="specificTreeControl" [showOntoInfo$]="showOntoInfo$"
      [readonly$]="readonly$" [pkEntity]="pkEntity$ | async"></gv-field>
  </mat-nested-tree-node>
</mat-tree>

<div *ngIf="(t.showControl$ | async)">
  <gv-add-role [pkEntity]="pkEntity$ | async" [showOntoInfo$]="showOntoInfo$"></gv-add-role>
</div>


<div *ngIf="(t.showCreateRole$ | async)">
  <gv-form-create-role [listDefinition]="t.showCreateRole$ | async" [pkEntity]="pkEntity$ | async" #c>
  </gv-form-create-role>
</div>
