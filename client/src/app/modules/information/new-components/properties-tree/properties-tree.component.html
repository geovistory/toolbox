<div *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)" class="mat-list-base subheader">
  <h3 mat-subheader>General properties</h3>
</div>

<mat-tree [dataSource]="generalDataSource" [treeControl]="generalTreeControl" class="gv-properties-tree"
  *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)">
  <mat-nested-tree-node *matTreeNodeDef="let node">

    <gv-field [fieldDefinition]="node" [treeControl]="generalTreeControl" [showOntoInfo$]="showOntoInfo$"
      [readonly$]="readonly$" [pkEntity]="pkEntity$ | async" [appContext]="appContext"></gv-field>

  </mat-nested-tree-node>
</mat-tree>


<div *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)" class="mat-list-base subheader second-subheader">
  <h3 mat-subheader>Specific properties</h3>
</div>

<mat-tree [dataSource]="specificDataSource" [treeControl]="specificTreeControl" class="gv-properties-tree"
  *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)">
  <mat-nested-tree-node *matTreeNodeDef="let node">

    <gv-field [fieldDefinition]="node" [treeControl]="specificTreeControl" [showOntoInfo$]="showOntoInfo$"
      [readonly$]="readonly$" [pkEntity]="pkEntity$ | async" [appContext]="appContext"></gv-field>
  </mat-nested-tree-node>
</mat-tree>

<div *ngIf="(t.showControl$ | async)">
  <gv-add-role [pkEntity]="pkEntity$ | async" [showOntoInfo$]="showOntoInfo$"></gv-add-role>
</div>


<div *ngIf="(t.showCreateRole$ | async)">
  <gv-form-create-role [listDefinition]="t.showCreateRole$ | async" [pkEntity]="pkEntity$ | async" #c>
  </gv-form-create-role>
</div>
