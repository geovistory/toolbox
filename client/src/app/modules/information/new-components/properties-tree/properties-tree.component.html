<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="gv-properties-tree"
  *ngIf="!(t.showControl$ | async) && !(t.showCreateRole$ | async)">
  <mat-nested-tree-node *matTreeNodeDef="let node">

    <gv-field [fieldDefinition]="node" [treeControl]="treeControl" [showOntoInfo$]="showOntoInfo$"
      [readonly$]="readonly$" [pkEntity]="pkEntity$ | async" [appContext]="appContext"></gv-field>

  </mat-nested-tree-node>
</mat-tree>

<div *ngIf="(t.showControl$ | async)">
  <gv-add-role [pkEntity]="pkEntity$ | async" [showOntoInfo$]="showOntoInfo$"></gv-add-role>
</div>


<div *ngIf="(t.showCreateRole$ | async)">
  <gv-form-create-role [listDefinition]="t.showCreateRole$ | async"
    [pkEntity]="pkEntity$ | async" #c></gv-form-create-role>
</div>
