<div class="table-and-paginator-container mat-elevation-z4mx-2" *ngIf="itemsCount$ | async">
  <div class="table-container">
    <table mat-table [dataSource]="table.dataSource">
      <!-- Empty Column -->
      <ng-container matColumnDef="_empty_">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <!-- Onto Class Info about the whole Column -->
      <ng-container matColumnDef="_ontoInfo_">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <gv-onto-class-info class="mr-2" [pkClass]="listDefinition.targetClass">
          </gv-onto-class-info>
        </td>
      </ng-container>


      <!-- Generic Cell Column -->
      <ng-container *ngFor="let column of (table.dataColumns$ | async)" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element">
          <gv-onto-property-info class="mr-2" [pkProperty]="element[column].pkProperty" *ngIf="showOntoInfo$ | async">
          </gv-onto-property-info>
          <span *ngIf="!element[column]?.entityPreview">
            {{element[column]?.label}}
          </span>
          <span *ngIf="element[column]?.entityPreview">
            <gv-entity-preview [dragEnabled]="false" [preview]="element[column].entityPreview"></gv-entity-preview>
          </span>
          <span class="text-muted small" *ngIf="element[column].itemsCount > 1">
            + {{element[column].itemsCount - 1}}
          </span>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="_actions_" stickyEnd>
        <th mat-header-cell *matHeaderCellDef class="action-cell">
          <mat-menu #appMenu="matMenu">

            <div class="dropdown-header">Columns</div>

            <button *ngFor="let col of (table.dataColumns$ | async)" mat-menu-item
              (click)="table.toggleCol(col); $event.stopPropagation(); ">
              <mat-checkbox color="accent" [checked]="((table.dataColumnsMap$ | async ) || {})[col]">
                {{col}}
              </mat-checkbox>
            </button>

          </mat-menu>

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <mat-menu #teEnMenu="matMenu">


            <button mat-menu-item (click)="openInNewTab(element)">
              <mat-icon>tab</mat-icon>
              Open in new Tab
            </button>

            <button mat-menu-item (click)="remove(element)">
              <mat-icon>delete</mat-icon>
              Remove
            </button>

          </mat-menu>
          <button mat-icon-button aria-label="Actions on table row" [matMenuTriggerFor]="teEnMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="(table.displayedColumns$ | async)"></tr>
      <tr mat-row *matRowDef="let row; columns: (table.displayedColumns$ | async);"></tr>
    </table>


  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [hidden]="(itemsCount$ | async) <= 5">
  </mat-paginator>
</div>
