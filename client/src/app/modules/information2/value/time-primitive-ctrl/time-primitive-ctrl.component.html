<span *ngIf="state === 'view'">
    {{displayLabel}}
</span>

<div class="gv-flex-grow-1 d-flex flex-row  align-items-center" *ngIf="state === 'editable'">

  <!-- Symbol -->
  <div class="mr-3 text-info gv-time-symbol">
    <i class="fa fa-arrow-right"></i>
  </div>

  <!-- Date preview -->
  <div class="gv-flex-grow-1 font-sm text-info">
    <ng-content select="[datePrefix]"></ng-content> {{displayLabel}}
  </div>

  <!-- Dropdown -->
  <div class="btn-group" ngbDropdown placement="bottom-right" class="gv-name-dropdown">
    <button class="btn btn-link" type="button" ngbDropdownToggle>
      <i class="fa fa-ellipsis-v"></i>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdown" class="dropdown-menu">
      <ng-content select="[dropdownItems]"></ng-content>
    </div>
  </div>
</div>


<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="form-group" [ngClass]="{'col-sm-12': (!monthVisible && !dayVisible), 'col-sm-6': (monthVisible && !dayVisible), 'col-sm-4': (monthVisible && dayVisible)}">
      <label class="font-sm text-muted">Year*</label>
      <input type="number" class="form-control" formControlName="year" placeholder="Year" (blur)="touched.emit()"/>
      <gv-control-messages [control]="form?.controls.year"></gv-control-messages>
    </div>
    <div class="form-group" *ngIf="monthVisible" [ngClass]="{'col-sm-6': (!dayVisible), 'col-sm-4': (dayVisible)}">
      <label class="font-sm text-muted">Month</label>
      <!-- <input type="number" class="form-control" formControlName="month" placeholder="Month"/> -->
      <select class="form-control" class="custom-select" formControlName="month" (blur)="touched.emit()">
        <option [ngValue]="null" selected></option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <gv-control-messages [control]="form?.controls.month"></gv-control-messages>
    </div>
    <div class="form-group col-sm-4" *ngIf="dayVisible">
      <label class="font-sm text-muted">Day</label>
      <input type="number" class="form-control" formControlName="day" placeholder="Day" (blur)="touched.emit()"/>
      <gv-control-messages [control]="form?.controls.day"></gv-control-messages>
    </div>
  </div>

<div class="form-group col-sm-4">

  <div class="form-row" [hidden]="!timeInputsVisible">

    <div class="form-group col-sm-4" *ngIf="hoursVisible">
      <label class="font-sm text-muted">Hours</label>
      <div class="input-group">

        <input type="number" class="form-control" formControlName="hours" placeholder="0-23" (blur)="touched.emit()"/>
        <div class="input-group-append" *ngIf="removeTimeBtnVisible">
          <button class="btn btn-outline-secondary" (click)="hideTimeInputs()">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
      <gv-control-messages [control]="form?.controls.hours"></gv-control-messages>
    </div>

    <div class="form-group col-sm-4" *ngIf="minutesVisible">
      <label class="font-sm text-muted">Minutes</label>
      <input type="number" class="form-control" formControlName="minutes" placeholder="0-59" (blur)="touched.emit()"/>
      <gv-control-messages [control]="form?.controls.minutes"></gv-control-messages>
    </div>

    <div class="form-group col-sm-4" *ngIf="secondsVisible">
      <label class="font-sm text-muted">Seconds</label>
      <input type="number" class="form-control" formControlName="seconds" placeholder="0-59" (blur)="touched.emit()"/>
      <gv-control-messages [control]="form?.controls.seconds"></gv-control-messages>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label class="sr-only">Calendar</label>

      <span *ngIf="!editingCalendar">
        <i class="font-sm" [ngClass]="{'text-muted' : form?.controls.calendar.pristine}">{{currentCal === 'gregorian'?'Gregorian':'Julian'}} calendar</i>
        <a *ngIf="editCalBtnVisible" href="" class="gv-passive-link ml-1"
          (click)="editingCalendar = true">edit</a>
      </span>
      <span *ngIf="!editingCalendar && addTimeBtnVisible">
        <a href="" class="gv-passive-link  pull-right mr-3" (click)="showTimeInputs()">
          <i class="fa fa-clock-o"></i> Time</a>
      </span>


      <div class="input-group" *ngIf="editingCalendar">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>&nbsp;Calendar
          </span>
        </div>
        <select class="form-control" class="custom-select" formControlName="calendar" (change)="editingCalendar=false" (blur)="touched.emit()">
          <option value="gregorian">Gregorian</option>
          <option value="julian">Julian</option>
        </select>
      </div>
      <gv-control-messages [control]="form?.controls.calendar"></gv-control-messages>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-4" *ngIf="submitBtnVisible === true" [disabled]="form.invalid || form.pristine">Ok</button>
  <button type="button" class="btn btn-link mt-4" (click)="cancel()" *ngIf="cancelBtnVisible">Cancel</button>
</form>
