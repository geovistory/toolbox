<form [formGroup]="formGroup" *ngIf="formGroup">
  <div *ngFor="let entry of (_children$ | async) | keys; trackBy:getKey">
    <gv-pe-it-role-set-add-ctrl *ngIf="formGroup.get(entry.key)" [parentPath]="basePath" [index]="entry.key" [formControlName]="entry.key"
      (touched)="markAsTouched()"></gv-pe-it-role-set-add-ctrl>
  </div>
</form>
