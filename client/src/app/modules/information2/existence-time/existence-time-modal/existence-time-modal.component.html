<div class="modal-header">
  <h2 class="modal-title">
    Edit temporal information
  </h2>

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
