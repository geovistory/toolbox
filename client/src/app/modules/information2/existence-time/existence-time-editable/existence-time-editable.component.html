<div class="btn-group d-flex flex-row gv-h5">
    <button class="btn btn-light btn-sm btn-block text-left rounded-0" (click)="toggleCardBody()">
        <i class="fa fa-caret-right" [ngClass]="{'fa-rotate-90': ((toggle$|async)==='expanded')}"></i>
        When
    </button>
    <div class="gv-flex-grow-1 gv-card-spacer-x align-self-stretch d-flex" *ngIf="(ontoInfoVisible$|async)">
        <div class="align-self-center">
            <a class="badge badge-success" href="http://ontologies.dataforhistory.org/class/50" target="_blank">
                E52
            </a>
        </div>
    </div>
</div>

<div [@slideInOut]="(toggle$|async)">

    <!-- Empty existence time -->
    <div class="p-2" *ngIf="isEmpty">
        <button class="btn btn-primary btn-block" (click)="openModal('one-date')">Add one date</button>
        <button class="btn btn-primary btn-block" (click)="openModal('begin-end')">Add begin and end</button>
        <button class="btn btn-link btn-block" (click)="openModal('advanced')">Advanced mode</button>
    </div>

    <!-- Hase some value -->
    <div class="p-2" *ngIf="!isEmpty">
        <!-- At some time within -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._72_outgoing)">
            <div *ngIf="(_roleSet_list | keys).length > 1">At some time within:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_72_outgoing'"></gv-ex-time-role-set-editable>

        </div>

        <!-- Begin of begin -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._152_outgoing)">
            <div>Earliest possible begin:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_152_outgoing'"></gv-ex-time-role-set-editable>

        </div>

        <!-- End of end -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._153_outgoing)">
            <div>Latest possible end:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_153_outgoing'"></gv-ex-time-role-set-editable>

        </div>

        <!-- Ongoing throughout -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._71_outgoing)">
            <div>Ongoing throughout:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_71_outgoing'"></gv-ex-time-role-set-editable>

        </div>

        <!-- End of begin -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._150_outgoing)">

            <div>Begin:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_150_outgoing'"></gv-ex-time-role-set-editable>

        </div>


        <!-- Begin of end -->
        <div class="d-flex align-items-center" *ngIf="(_roleSet_list?._151_outgoing)">

            <div>End:</div>

            <gv-ex-time-role-set-editable [parentPath]="basePath" [index]="'_151_outgoing'"></gv-ex-time-role-set-editable>

        </div>

        <div class="mt-3">
            <button class="btn btn-primary" (click)="openModal()">Edit</button>
        </div>

    </div>
</div>
