<mat-tab-group>
  <mat-tab label="Class Fields">
    <gv-class-fields class="mt-4 d-block" [fkProject]="fkProject" [fkClass]="fkClass"></gv-class-fields>
  </mat-tab>
  <mat-tab label="Class Labels">
    <gv-labels class="mt-4 d-block" [fkProject]="fkProject" [fkClass]="fkClass"></gv-labels>
  </mat-tab>
  <mat-tab label="General Info">
    <p class="mt-4 d-block">
      Class on OntoMe: <gv-onto-class-info [pkClass]="fkClass"></gv-onto-class-info>
    </p>
  </mat-tab>
</mat-tab-group>
