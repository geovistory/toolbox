<!-- Array as intermediate node of nested form-->

<h3 *ngIf="!formGroupFactory.globalConfig.hideTitle">
  Create {{formGroupFactory?.childConfig.placeholder}}
</h3>

<div *ngIf="formGroupFactory.child.factoryType === 'array'" [formGroup]="formGroupFactory.control">
  <div formArrayName="childControl">
    <gv-form-array [formArrayFactory]="formGroupFactory.child"></gv-form-array>
  </div>
</div>
