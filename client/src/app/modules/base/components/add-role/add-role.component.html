<div class="card-body" *ngIf="loadingAlternatives$ | async">
  <i class="fa fa-spinner fa-pulse"></i> Searching for existing {{(t.showControl$ | async).targetClassLabel}}…
</div>

<!-- Step 1: Form for adding existing roles -->

<div *ngIf="(alternatives$|async) && !(loadingAlternatives$ | async)" class="p-2">
  <h4 class="mb-3">
    We found other {{(t.showControl$ | async).targetClassLabel}}s in the repository of Geovistory :-)
  </h4>
  <div class="mb-3">
    Select and add {{(t.showControl$ | async).targetClassLabel}}s from the list below, <br>
    or create a new one.
  </div>

  <gv-temporal-entity-add-list *ngIf="(t.showControl$ | async).listType == 'temporal-entity'" fxLayout="column"
    fxLayoutAlign="space-between stretch" [listDefinition]="t.showControl$ | async" [showOntoInfo$]="showOntoInfo$"
    [readonly$]="readonly$" [pkEntity]="pkEntity" [appContext]="appContext">
  </gv-temporal-entity-add-list>

  <gv-leaf-item-add-list *ngIf="(isLeafItemList$ | async)" fxLayout="column" fxLayoutAlign="space-between stretch"
    [listDefinition]="t.showControl$ | async" [showOntoInfo$]="showOntoInfo$" [readonly$]="readonly$"
    [pkEntity]="pkEntity">
  </gv-leaf-item-add-list>
</div>
