<h1 mat-dialog-title style="display: flex; flex-wrap:wrap">
  <div class="mat-body py-2" style="flex: 0 1 auto;">
    <gv-entity-preview [pkEntity]="data.pkEntity" [dragEnabled]="false" [openTabOnClick]="false"></gv-entity-preview>
  </div>
  <div style="flex: 0 0 auto;">
    <mat-divider class="h-100 mx-3" [vertical]="true"></mat-divider>
  </div>
  <div class="d-flex align-items-center" style="flex: 0 1 auto; overflow:hidden; text-overflow: ellipsis;">
    Add item to field&nbsp;
  </div>
  <div class="d-flex align-items-center" style="flex: 1 1 auto; overflow:hidden; text-overflow: ellipsis;">
    '{{data.listDefinition.label}}'
    <mat-icon class="mat-text-secondary">arrow_right_alt</mat-icon>
    <span class="mat-text-secondary">{{data.listDefinition.targetClassLabel}}</span>
  </div>
  <mat-divider class="w-100"></mat-divider>
</h1>
<div mat-dialog-content class="mat-typography">
  <ng-container *ngIf="(activeElement$ | async) === 'add-list'">
    <gv-temporal-entity-add-list *ngIf="data.listDefinition.listType == 'temporal-entity'"
      [listDefinition]="data.listDefinition" [showOntoInfo$]="showOntoInfo$" [readonly$]="readonly$"
      [pkEntity]="data.pkEntity" (close)="onClose()" (next)="onNext()" class="gv-flex-fh">
    </gv-temporal-entity-add-list>

    <gv-leaf-item-add-list *ngIf="isLeafItemList" xLayout="column" fxLayoutAlign="space-between stretch"
      [listDefinition]="data.listDefinition" [showOntoInfo$]="showOntoInfo$" [readonly$]="readonly$"
      [pkEntity]="data.pkEntity">
    </gv-leaf-item-add-list>
  </ng-container>


  <ng-container *ngIf="(activeElement$ | async) === 'create-form'">
    <gv-form-create-role [listDefinition]="data.listDefinition" [pkEntity]="data.pkEntity" (close)="onClose()">
    </gv-form-create-role>
  </ng-container>

</div>
