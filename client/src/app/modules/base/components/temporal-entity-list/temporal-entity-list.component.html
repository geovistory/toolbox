<div class="table-and-paginator-container" *ngIf="((table.dataColumns$ | async).length > 0)">
  <div class="table-container">
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="table.dataSource">
      <!-- Empty Column -->
      <ng-container matColumnDef="_empty_">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <!-- Onto Class Info about the whole Column -->
      <ng-container matColumnDef="_classInfo_">
        <th mat-header-cell *matHeaderCellDef> {{listDefinition.targetClassLabel}} </th>
        <td mat-cell class="class-info-col pr-4" *matCellDef="let element">
          <gv-onto-class-info *ngIf="showOntoInfo$ | async" class="mr-2" [pkClass]="listDefinition.targetClass">
          </gv-onto-class-info>
          <span class="font-xs text-muted" [matTooltip]="'Temporal Entity ' + element.pkEntity">
            <i *ngIf="element.ordNum!==0" class="gv-entity-color fa fa-star-o"></i>
            <i *ngIf="element.ordNum===0" class="gv-entity-color fa fa-star"></i>
            {{listDefinition.targetClassLabel}}
          </span>
          <span *ngIf="showOntoInfo$ | async" class="font-xs text-muted ml-2"> {{element.pkEntity}}</span>
        </td>
      </ng-container>


      <!-- Generic Cell Column -->
      <ng-container *ngFor="let column of (table.dataColumns$ | async)" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef>
          <gv-onto-property-info class="mr-2" [pkProperty]="column.fieldDefinition.pkProperty"
            *ngIf="showOntoInfo$ | async">
          </gv-onto-property-info>
          {{column.name}}
        </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="!element.row[column.name]?.entityPreview">
            {{element.row[column.name]?.label}}
          </span>
          <span *ngIf="element.row[column.name]?.entityPreview">
            <gv-entity-preview *ngIf="!(element.row[column.name]?.itemsCount > 1)" [dragEnabled]="false"
              [openTabOnClick]="true" [preview]="element.row[column.name].entityPreview"></gv-entity-preview>
            <button mat-button *ngIf="(element.row[column.name]?.itemsCount > 1)"
              (click)="openList(element.row[column.name])">
              {{element.row[column.name]?.itemsCount}} items
            </button>
          </span>
          <span class="text-muted small"
            *ngIf="element.row[column.name]?.itemsCount > 1 && !element.row[column.name]?.isTimeSpan && !element.row[column.name]?.entityPreview ">
            + {{element.row[column.name]?.itemsCount - 1}}
          </span>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="_actions_" stickyEnd>
        <th mat-header-cell *matHeaderCellDef class="action-cell">
          <mat-menu #appMenu="matMenu">

            <div class="dropdown-header">Columns</div>

            <button *ngFor="let column of (table.dataColumns$ | async)" mat-menu-item
              (click)="table.toggleCol(column.name); $event.stopPropagation(); ">
              <mat-checkbox color="accent" [checked]="((table.dataColumnsMap$ | async ) || {})[column.name]">
                {{column.name}}
              </mat-checkbox>
            </button>

          </mat-menu>

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <mat-menu #teEnMenu="matMenu">

            <button mat-menu-item *ngIf="element.teEnProjRel?.is_in_project" (click)="openInNewTab(element)">
              <mat-icon>tab</mat-icon>
              Open {{listDefinition.targetClassLabel}} in new Tab
            </button>
            <button mat-menu-item *ngIf="!element.teEnProjRel?.is_in_project" (click)="addAndOpenInNewTab(element)">
              <mat-icon>add</mat-icon>
              Add {{listDefinition.targetClassLabel}} to project and open
            </button>

            <button mat-menu-item (click)="markAsFavorite(element)">
              <mat-icon>star</mat-icon>
              Mark As Favorite
            </button>

            <mat-divider></mat-divider>
            <div class="dropdown-header">Danger Zone</div>
            <button mat-menu-item (click)="remove(element)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Remove</span>
            </button>

          </mat-menu>
          <button mat-icon-button aria-label="Actions on table row" [matMenuTriggerFor]="teEnMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="(table.displayedColumns$ | async)"></tr>
      <tr mat-row *matRowDef="let row; columns: (table.displayedColumns$ | async);"></tr>
    </table>


  </div>
  <mat-paginator [length]="itemsCount$ | async" [pageSize]="limit$ | async" [pageIndex]="pageIndex$ | async"
    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [hidden]="(itemsCount$ | async) <= 5"
    (page)="onPageChange($event)">
  </mat-paginator>
  <mat-divider [hidden]="(itemsCount$ | async) <= 5"></mat-divider>
</div>
