<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>

  <button mat-button *ngFor="let item of (options$ | async)" (click)="select(item.pkClass)"> {{item.label}} </button>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
