<div class="gv-ctrl-container">

  <gv-quill-edit [hidden]="!shouldLabelFloat" #quillEdit class="gv-mat-control" [quillDoc]="quillDoc"
    [matInputLike]="true" (quillDocChange)="valueChange($event)" (blur)="onBlur()"
    (click)="onFocus(); $event.stopPropagation()" [maxLength]="250"></gv-quill-edit>

  <input type="text" matInput placeholder="{{placeholder}}" disabled *ngIf="!shouldLabelFloat"
    (click)="onContainerClick()">
</div>

<input style="display: none;" (focus)="onContainerClick()">
