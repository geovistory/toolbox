<div class="gv-max-width-wrapper">
  <h2>Create a new Source</h2>


  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !label.valid }">
      <label for="label">Name</label>
      <input autofocus type="text" class="form-control" name="label" [(ngModel)]="model.label" #label="ngModel" required />
      <div *ngIf="f.submitted && !label.valid" class="help-block form-text text-danger">Name is required</div>
      <div *ngFor="let message of errorMessages?.label" class="help-block form-text text-danger">{{message}}</div>
    </div>

    <div class="form-group">
      <button [disabled]="createBtnDisabled" class="btn btn-primary" type="submit" [disabled]="(f.pristine)">Create</button>
      <button class="btn btn-outline-secondary" (click)="cancel.emit()">Cancel</button>
    </div>
  </form>
</div>
