<h2>{{(class$|async)?.dfh_standard_label}}</h2>

<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Class Settings</h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item lead">App-Contexts</li>
                <li class="list-group-item gv-pointer" routerLink="ui-context/{{PK_UI_CONTEXT_EDITABLE}}" routerLinkActive="active">
                    View and Edit screens in Toolbox
                </li>
                <li class="list-group-item gv-pointer" routerLink="ui-context/{{PK_UI_CONTEXT_CREATE}}" routerLinkActive="active">
                    Create screens in Toolbox
                </li>
                <li class="list-group-item gv-pointer" routerLink="ui-context/{{PK_UI_CONTEXT_ADD}}" routerLinkActive="active">
                    Add functionality (no screen) in Toolbox
                </li>

        </div>
    </div>
    <div class="col-9">
        <router-outlet></router-outlet>
    </div>
</div>
