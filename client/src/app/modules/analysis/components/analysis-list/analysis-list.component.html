<gv-list-drawer-header>
  <div title>Your Analyses</div>
  <div buttons>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="newTable()">
        <mat-icon svgIcon="table-large"></mat-icon>
        <span>Table</span>
      </button>
      <button mat-menu-item (click)="newTimelineContinuous()">
        <mat-icon svgIcon="chart-bell-curve"></mat-icon>
        <span>Timeline (continuous)</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="chart-bar"></mat-icon>
        <span>Timeline (by year)</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="map-clock"></mat-icon>
        <span>Map with timeline</span>
      </button>
    </mat-menu>

    <button mat-flat-button [matMenuTriggerFor]="appMenu">
      Add
    </button>
  </div>

</gv-list-drawer-header>


<!-- Results count -->
<div class="mx-3 mb-3 px-3 text-muted font-sm" *ngIf="!(loading$ | async)">
</div>

<!-- Results -->
