<as-split unit="pixel" class="gv-split-style" [direction]="'vertical'" gutterSize="1" [useTransition]="true">

  <as-split-area [size]="'*'" class="map">
    <gv-map-czml-layers [data$]="mapData$" [julianSecondOfCursor$]="julianSecondOfCursor$">
    </gv-map-czml-layers>
  </as-split-area>

  <as-split-area [size]="120" class="timeline">
    <gv-timeline-chart *ngFor="let line$ of (chartLines$|async)" [data$]="line$" [showCursor]=true
      (cursorChange)="onCursorChange($event)"></gv-timeline-chart>
  </as-split-area>

</as-split>
