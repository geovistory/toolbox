<h2>
  Classes
</h2>
<p>
  All Classes.
</p>

<table class="table table-striped gv-table-scroll-y border-bottom border-secondary">
  <thead>
    <tr>
      <th scope="col">dfh_pk_class</th>
      <th scope="col">dfh_standard_label</th>
      <th>gui label (english)</th>
      <th scope="col">type</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (items$ | async) | keys; trackBy:getKey;">
      <td>{{item.value.dfh_pk_class}}</td>
      <td>{{item.value.dfh_standard_label}}</td>
      <td>
        <gv-dfh-label-list-edit [basePath]="['backoffice','classList','items', item.key, 'labels']" [dfhFkClass]="item.value.dfh_pk_class"></gv-dfh-label-list-edit>
      </td>
      <td>{{item.value?.class_profile_view[0]?.dfh_type_label}}</td>
      <td>
        <a class="nav-link" routerLink="/backoffice/classes/{{item.value.dfh_pk_class}}" routerLinkActive="active">Details</a>
      </td>
    </tr>
  </tbody>
</table>
