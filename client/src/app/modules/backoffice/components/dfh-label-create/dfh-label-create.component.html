<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mb-3">
      <input class="form-control" type="text" formControlName="labelCtrl">
    </div>
    <div class="form-group">
      <button class="btn btn-outline-primary" type="submit">Ok</button>
      <button class="btn btn-outline-secondary ml-2" type="button" (click)="cancel.emit()">Cancel</button>
    </div>
  </form>
