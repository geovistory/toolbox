		<ng-container *ngFor="let col of colDef" [matColumnDef]="col.label">
			<mat-header-cell *matHeaderCellDef> {{col.label}} </mat-header-cell>
			<mat-cell *matCellDef="let entity">

				<span *ngIf="col.ofRootTable && col.defaultType === 'entity_preview'">
					<gv-entity-preview [preview]="entity[col.label]" [dragEnabled]="false" (click)="p.addEntityTab(entity[col.label])">
					</gv-entity-preview>
				</span>
				<span *ngIf="col.ofRootTable && col.defaultType !== 'entity_preview'">{{entity[col.label]}}</span>
				<span *ngIf="!col.ofRootTable">
					<button mat-raised-button
						(click)="openDialog(entity[col.label])">{{entity[col.label]?.length}}</button>
				</span>

			</mat-cell>
		</ng-container>


		<ng-container matColumnDef="progress">
			<mat-header-cell *matHeaderCellDef [attr.colspan]="columns.length">
				<mat-progress-bar mode="indeterminate" [class.show]="pending$ | async">
				</mat-progress-bar>
			</mat-header-cell>
		</ng-container>


		<mat-header-row *matHeaderRowDef="columns; sticky: sticky" [style.top.px]="headerTop$ | async">
		</mat-header-row>
		<mat-header-row class="core-table-progress" *matHeaderRowDef="['progress']; sticky: sticky"
			[style.top.px]="(headerTop$ | async) + 56">
		</mat-header-row>
		<mat-row *matRowDef="let row; columns: columns"></mat-row>
	</mat-table>
