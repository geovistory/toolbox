<div class="d-flex align-items-center">
  <mat-form-field class="gv-grow-1">
    <mat-label>Entity classes and types</mat-label>
    <gv-tree-checklist-select (selectionChange)="selectionChange($event)" [value]="selected" >
        <gv-tree-checklist [treeData$]="selectOptionsTree$"></gv-tree-checklist>
    </gv-tree-checklist-select>

  </mat-form-field>

  <button mat-icon-button class="mx-3 gv-mat-icon-button-sm gv-btn-info" (click)="addChild()" matTooltip="Add Sub-Filter" *ngIf="valid && qtree?.children?.length === 0">
    <mat-icon>add</mat-icon>
  </button>
  <button *ngIf="showRemoveBtn" class="ml-auto gv-mat-icon-button-sm gv-btn-danger" mat-icon-button (click)="remove.emit()" matTooltip="remove this line">
    <mat-icon>remove</mat-icon>
  </button>

</div>

  <gv-subgroup  *ngFor="let child of qtree?.children; let i = index" [qtree]="child" [parentData$]="data$" (remove)="removeChild(i)"></gv-subgroup>
