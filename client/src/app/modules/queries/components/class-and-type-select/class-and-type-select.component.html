<div class="d-flex align-items-center">
  <mat-form-field class="gv-grow-1">
    <mat-label>Entity classes and types</mat-label>
    <gv-tree-checklist-select (selectionChange)="selectionChange($event)"  >
        <gv-tree-checklist [treeData$]="selectOptionsTree$"></gv-tree-checklist>
    </gv-tree-checklist-select>

  </mat-form-field>

  <button mat-icon-button (click)="addChild()" matTooltip="Add sub-filter">
    <mat-icon>add</mat-icon>
  </button>
  <button *ngIf="showRemoveBtn" mat-icon-button (click)="remove.emit()" matTooltip="remove this line">
    <mat-icon>remove</mat-icon>
  </button>

</div>

<div class="gv-sub-query-item" *ngFor="let child of qtree?.children; let i = index">
  <gv-subgroup [qtree]="child" [parentData$]="data$" (remove)="removeChild(i)"></gv-subgroup>
</div>
