<input type="text"
*ngIf="!token.isSeparator"
class="gv-namepart-token"
[(ngModel)]="token.string"
(keydown)="onKeydown($event)"
(input)="onInput()"
#element elastic-input />

<span *ngIf="token.isSeparator"
tabindex=0
class="gv-separator-token"
(keydown)="onKeydown($event)"
#element>
  {{token.string === ' ' ? '&nbsp;' : token.string}}
</span>
