<div class="full-width">
  <gv-entity-preview *ngIf="statement" [pkEntity]="statement.fk_object_info" class="left-col"></gv-entity-preview>
  <span *ngIf="!statement" class="left-col">No entity mapped</span>

  <button mat-icon-button [matMenuTriggerFor]="options" class="right-col">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #options="matMenu" xPosition="before">

    <button mat-menu-item *ngIf="statement" (click)="openEntity()">
      <mat-icon>tab</mat-icon>
      Open entity in new tab
    </button>

    <button mat-menu-item *ngIf="!statement" (click)="changeMapping('create')">
      <mat-icon>add</mat-icon>
      Map an entity
    </button>

    <button mat-menu-item *ngIf="statement" (click)="changeMapping('edit')">
      <mat-icon>edit</mat-icon>
      Edit entity
    </button>

    <mat-divider></mat-divider>
    <div class="dropdown-header" *ngIf="statement">Danger Zone</div>
    <button mat-menu-item *ngIf="statement" (click)="changeMapping('delete')">
      <mat-icon color="warn">delete</mat-icon>
      <span>Remove mapping</span>
    </button>
  </mat-menu>
</div>
