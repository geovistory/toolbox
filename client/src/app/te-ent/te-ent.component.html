<div [ngClass]="{'alt-pressed': keyboard.altPressed}">

  TeEntComponent [{{teEnt.fk_class}}]

  <div class="card gv-name" *ngIf="teEntState !== 'create'">

    <div class="card-header gv-name-header d-flex flex-row">
      <ng-content select="[eprUi]"></ng-content> [Display Label of TeEnt]
    </div>

    <div class="gv-card-body-wrapper">

      <gv-property
      *ngFor="let kind of kindsOfRoles"
      [roles]="kind.roles"
      [fkProperty]="kind.fkProperty"
      [parentTeEntC]="thisComponent"
      ></gv-property>

    </div>

  </div>



  <div class="card gv-name" *ngIf="teEntState === 'create'">

    <div class="card-header gv-name-header d-flex flex-row">
      <ng-content select="[eprUi]"></ng-content> [Create TeEnt of Class {{teEnt.fk_class}}]
    </div>

    <div class="gv-card-body-wrapper">

      <gv-property
      *ngFor="let property of outgoingProperties"
      [roles]="property.roles"
      [fkProperty]="property.pk_property"
      [parentTeEntC]="thisComponent"
      [propState]="'create'"
      [isOutgoing]="true"
      ></gv-property>

      <gv-property
      *ngFor="let property of ingoingProperties"
      [roles]="property.roles"
      [fkProperty]="property.pk_property"
      [parentTeEntC]="thisComponent"
      [propState]="'create'"
      [isOutgoing]="false"
      ></gv-property>


    </div>

  </div>
</div>
