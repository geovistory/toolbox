<div class="card gv-naming">
  <div class="card-header gv-naming d-flex flex-row">
    <div class="gv-label gv-pointer" (click)="toggleCardBody()">
      <i class="fa fa-tags"></i> Naming
    </div>
    <div ngbDropdown placement="bottom-right" class="ml-auto d-inline-block gv-naming-dropdown gv-dropdown-secondary">
      <button class="btn btn-secondary" id="dropdown" ngbDropdownToggle><i class="fa fa-ellipsis-v"></i></button>
      <div ngbDropdownMenu aria-labelledby="dropdown" class="dropdown-menu">
        <button class="dropdown-item text-white">Add a name</button>
        <button class="dropdown-item text-white">Minimize</button>
      </div>
    </div>
  </div>

  <div [@slideInOut]="cardState">

    <div class="card-body gv-naming">
      <gv-name *ngFor="let appellationUsage of appellationUsages" [appellationUsage]="appellationUsage"></gv-name>
    </div>

    <div class="card-body gv-naming" *ngIf="addingName">
      <gv-name-add (onCancel)="cancelAddName()"></gv-name-add>
    </div>

    <div class="card-footer gv-naming" *ngIf="footerVisible">
      <div class="btn btn-block btn-secondary" (click)="addName()">
        Add a nameâ€¦
      </div>
    </div>

  </div>
</div>
