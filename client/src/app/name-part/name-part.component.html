<div class="gv-name-part" *ngIf="isNamePartToken">
  <div class="d-flex">
    <div class="gv-label">
      <div class="gv-name-part-token">
        <div class="gv-token-top text-muted" (click)="focusOnNamePartInput()">
          {{token.string}}
        </div>
        <div class="gv-token-bottom">
          <select #selectOption class="custom-select d-block" aria-describedby="NamePartType" (change)="setNewNamePartType(selectOption.value)" name="type">
            <option value="undefined">-- no type --</option>
            <option *ngFor="let type of namePartTypes" [value]="type.id" [attr.selected]="type.id == selectedNamePartType?.id ? '' : null">
              {{type.label}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
