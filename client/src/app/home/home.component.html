<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <h1>Geovistory</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col text-center">
      <p>
        Store, visualize and share historical and geographical data.
      </p>
    </div>
  </div>
  <div *ngIf="account" class="row mt-5">
    <div class="col text-center">
      <a class="btn btn-outline-primary" routerLink="/user">User Dashboard</a>
    </div>
  </div>
  <div *ngIf="!account" class="row mt-5">
    <div class="col text-center">
      <a class="btn btn-link" routerLink="/user">Login</a>
      <a class="btn btn-link" routerLink="/registration">Register</a>
    </div>
  </div>
