<h1 mat-dialog-title>
  {{data.title}}
</h1>
<div mat-dialog-content>
  <p *ngFor="let p of data.paragraphs">{{p}}</p>
</div>
<div mat-dialog-actions>
  <button *ngIf="!data.hideNoButton" mat-button [color]="data.noBtnColor" (click)="onNoClick()">{{data.noBtnText}}</button>
  <button mat-button [color]="data.yesBtnColor" (click)="onYesClick()" cdkFocusInitial>{{data.yesBtnText}}</button>
</div>
