<mat-form-field *ngIf="formControlFactory.config?.data.columnLabel" class="w-100" appearance="legacy">
  <mat-label>{{formControlFactory.config?.placeholder}}</mat-label>

  <input matInput [formControl]="formControlFactory.control" [required]="formControlFactory.config?.required" />
  <mat-error *ngIf="formControlFactory.control.hasError('required')">
    Please enter a value
  </mat-error>
</mat-form-field>

<mat-form-field *ngIf="formControlFactory.config?.data.ctrlClasses" class="w-100" appearance="legacy">
  <mat-label>{{formControlFactory.config?.placeholder}}</mat-label>
  <gv-class-and-type-select [formControl]="formControlFactory.control"
    [disabled]="formControlFactory.config?.disabled$ |Â async"
    [pkClasses$]="formControlFactory.config?.data.ctrlClasses.pkClasses$"
    [required]="formControlFactory.config?.required">
  </gv-class-and-type-select>
  <mat-error *ngIf="formControlFactory.control.hasError('classOrTypeRequired')">
    Please select
  </mat-error>
</mat-form-field>
