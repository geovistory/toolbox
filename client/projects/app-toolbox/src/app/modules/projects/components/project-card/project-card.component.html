<div class="card mt-2" [ngClass]="{
  'bg-info': (project.pk_entity == PK_PROJECT_OF_TEMPLATE_PROJECT),
  'bg-success': (project.pk_entity == PK_PROJECT_OF_DEFAULT_CONFIG_PROJECT),
  'bg-warning': (project.pk_entity) == PK_PROJECT_OF_SANDBOX_PROJECT
}">
  <div class="card-body">
    <h4 class="card-title">{{projectLabel$|async}}
      <span class="gv-project-language text-muted pull-right">
        {{projectLanugageLabel$|async}}
      </span>
    </h4>
    <p class="card-text">{{projectDescription$|async}}</p>

    <button class="btn btn-primary" routerLink="{{project.pk_entity}}/edit">Open</button>
    <a *ngIf="btn1Label$|async" class="btn btn-secondary ml-2" href="{{btn1Url$|async}}"
      target="_blank">{{btn1Label$|async}}</a>
    <a *ngIf="btn2Label$|async" class="btn btn-secondary ml-2" href="{{btn2Url$|async}}"
      target="_blank">{{btn2Label$|async}}</a>

  </div>
</div>
