<div class="mat-list-base subheader">
    <h3 class="d-flex mat-text-secondary">Basic fields
        <mat-slide-toggle class="mat-body show-empty-toggle" [(ngModel)]="generalShowEmptyFields">Show empty fields
        </mat-slide-toggle>
    </h3>
</div>
<mat-divider></mat-divider>

<mat-tree [dataSource]="generalDataSource" [treeControl]="generalTreeControl" class="gv-properties-tree"
    [trackBy]="trackBy">
    <mat-nested-tree-node *matTreeNodeDef="let node">

        <gv-field #field
            [hidden]="(generalShowEmptyFields === false || node.allSubfieldsRemovedFromAllProfiles) && !(field.itemsCount$ | async)"
            [field]="node" [treeControl]="generalTreeControl" [showOntoInfo$]="showOntoInfo$" [readonly$]="readonly$"
            [source]="source"></gv-field>

    </mat-nested-tree-node>
</mat-tree>

<mat-divider></mat-divider>
