<h1 mat-dialog-title>
  {{(data.readonly$|async)?'View':'Edit'}} {{data.classLabel}}
</h1>
<div mat-dialog-content class="p-0">
  <gv-view-field-has-value-version class="gv-flex-fh" [field]="data.field" [scope]="data.scope" [source]="data.source"
    [editing$]="data.editing$" [showOntoInfo$]="data.showOntoInfo$" [readonly$]="data.readonly$"
    [showRightButtons]="false">
  </gv-view-field-has-value-version>

</div>
<div *ngIf="!(data.readonly$|async)" mat-dialog-actions>
  <button mat-button [color]="'primary'" (click)="cancel()">Cancel</button>
  <button mat-button [color]="'primary'" cdkFocusInitial (click)="save()">Save</button>
</div>
<div *ngIf="data.readonly$|async" mat-dialog-actions>
  <button mat-button [color]="'primary'" cdkFocusInitial (click)="dialogRef.close()">Ok</button>
</div>
