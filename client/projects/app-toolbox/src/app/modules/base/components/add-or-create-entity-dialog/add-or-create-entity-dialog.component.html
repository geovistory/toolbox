<h1 mat-dialog-title class="gv-aoc-container">
  <div class="gv-aoc-left">
    Create a new {{classLabel$|async}}
  </div>
  <div class="gv-aoc-center">
    or
  </div>
  <div class="gv-aoc-right">
    Find an existing {{classLabel$|async}}
  </div>
</h1>
<div mat-dialog-content class="gv-aoc-container">
  <div class="gv-aoc-left gv-flex-fh">
    <!-- <mat-divider></mat-divider> -->
    <gv-form-create-entity class="gv-flex-fh gv-aoc-scroll" [pkClass]="classAndTypePk.pkClass" [hideTitle]="true"
      [hideButtons]="true" (cancel)="closeAddForm()" (saved)="onCreated($event)"
      (searchString)="searchStringChange($event)" #f>
    </gv-form-create-entity>
    <mat-divider></mat-divider>
  </div>
  <div class="gv-aoc-center">
    <mat-divider [vertical]="true"></mat-divider>
  </div>
  <div class="gv-aoc-right gv-flex-fh">
    <!-- <mat-divider></mat-divider> -->
    <mat-form-field appearance="outline" style="margin-top: -4px;">
      <mat-label>Search</mat-label>
      <input matInput type="text" autocomplete="off" [ngModel]="searchString$|async"
        (keyup)="searchStringChange($any($event).target.value)">
    </mat-form-field>
    <gv-search-existing-entity class="gv-flex-fh gv-aoc-scroll" [alreadyInProjectBtnText]="alreadyInProjectBtnText"
      [pkClass]="classAndTypePk.pkClass" [notInProjectBtnText]="notInProjectBtnText" [searchString$]="searchString$"
      (onAddExisting)="onNotInProjectClicked($event)" (onOpenExisting)="onAlreadyInProjectClicked($event)">
    </gv-search-existing-entity>
    <mat-divider></mat-divider>
  </div>

</div>
<div mat-dialog-actions class="gv-aoc-container">
  <div class="gv-aoc-left">

    <button mat-flat-button color="primary"
      [disabled]="(f?.submitted && f?.formFactory?.formGroup.invalid) ||Â f?.saving" (click)="f?.submit()">
      <span *ngIf="!f?.saving">Create</span>
      <div *ngIf="f?.saving" style="margin: 6px;">
        <mat-spinner [diameter]="20"></mat-spinner>
      </div>
    </button>

    <button mat-button type="button" class="ml-2" (click)="f?.cancel.emit()">Cancel</button>
  </div>
  <div class="gv-aoc-center">

  </div>
  <div class="gv-aoc-right">

  </div>
</div>
