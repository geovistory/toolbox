<div class="gv-row-center mb-3 hit loc-content" [ngClass]="{'selected': selected}" (click)="more()">

  <div class="hit-left-part">
    <!-- Already in project icon -->
    <div class="gv-col-center" style="margin-right: 10px"
      matTooltip="{{isInProject ? 'Already in your project' : 'Not in your project'}}">
      <mat-icon class="gv-settings-color" color="accent" *ngIf="isInProject" svgIcon="check-circle-outline"></mat-icon>
      <mat-icon class="gv-settings-color mat-text-disabled" *ngIf="!isInProject" svgIcon="circle-outline"></mat-icon>
    </div>

    <!-- Entity description -->
    <div class="gv-col-center">
      <div class="mat-body-1 no-margin gv-one-liner">{{entityPreview.entity_label}}</div>

      <div class="mat-caption mat-text-secondary ellipsis" style="overflow:hidden">
        ID {{entityPreview.pk_entity}} - {{hit.full_text_headline}}
      </div>
    </div>
  </div>

  <!-- Options -->
  <button mat-icon-button matTooltip="{{moreDetails && !selected ? 'See more details' : ''}}"
    [ngStyle]="{'visibility': (moreDetails && !selected) ? 'inherit' : 'hidden'}">
    <mat-icon class="mat-text-secondary" svgIcon="chevron-right"></mat-icon>
  </button>

</div>
