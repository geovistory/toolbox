<div class="loc-container" [ngClass]="{
  'mat-bg-primary-50':selected,
  'mat-bg-gray-100-on-hover':!selected
}">
  <div class="loc-first-line">
    <div class="loc-title mat-body-1">
      {{title}}
    </div>
    <mat-chip-list class="loc-meta" [matTooltip]="metaTooltipText">
      <mat-chip color="{{isInProject ? 'accent' : 'secondary'}}" selected>{{numberOfProject}}</mat-chip>
    </mat-chip-list>
  </div>
  <div class="loc-description mat-caption mat-text-secondary">
    <span [innerHTML]="composedDescription"></span>
  </div>
  <div class="loc-footer">
    <button class="loc-footer-item" mat-button color=primary (click)="onToggleDetailsOfEntity(selected)">
      {{selected?'Hide':'Show'}} details
    </button>
    <div class="loc-footer-item" [matTooltip]="confirmBtnTooltip">
      <button mat-stroked-button color=primary [disabled]="confirmBtnDisabled"
        (click)="onConfirm()">{{confirmBtnText}}</button>
    </div>
  </div>
</div>
