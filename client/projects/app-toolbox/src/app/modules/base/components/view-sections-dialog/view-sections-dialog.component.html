<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <gv-view-sections [scope]="data.scope" [source]="data.source" [pkClass$]="data.pkClass$"
    [showOntoInfo$]="data.showOntoInfo$" [readonly$]="data.readonly$">
  </gv-view-sections>

</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">Close</button>
  <button *ngIf="data.showOpenInNewTabButton" mat-button color="primary" (click)="openInNewTab()">
    <mat-icon>tab</mat-icon>
    Open entity in tab
  </button>
</div>
