<mat-form-field *ngIf="formControlFactory.config?.data.classesSegment" class="w-100" appearance="legacy">
  <mat-label>{{formControlFactory.config?.placeholder}}</mat-label>

  <gv-class-and-type-select [formControl]="formControlFactory.control" [required]="formControlFactory.config?.required"
    [disabled]="formControlFactory.config?.disabled$ |async"
    [pkClasses$]="formControlFactory.config.data.classesSegment.options$">
  </gv-class-and-type-select>
  <mat-error *ngIf="formControlFactory.control.hasError('required')">
    Please enter a value
  </mat-error>
</mat-form-field>


<mat-form-field *ngIf="formControlFactory.config?.data.propertiesSegment" class="w-100" appearance="legacy">

  <mat-label>{{formControlFactory.config?.placeholder}}</mat-label>
  <gv-property-select [options$]="formControlFactory.config.data.propertiesSegment.options$"
    [formControl]="formControlFactory.control" [required]="formControlFactory.config?.required"
    [disabled]="formControlFactory.config?.disabled$ |async">
  </gv-property-select>

  <mat-error *ngIf="formControlFactory.control.hasError('required')">
    Select or remove.
  </mat-error>
</mat-form-field>
