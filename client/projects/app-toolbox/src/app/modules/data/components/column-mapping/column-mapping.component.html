<mat-form-field appearance="outline">
    <mat-label>Select a column</mat-label>
    <mat-select (selectionChange)="select($event.value)">
        <mat-select-trigger>
            {{selected ? selected.columnName : ''}}
        </mat-select-trigger>
        <mat-option class="gv-text-align-center" *ngFor="let mc of (mappedCols$|async)" [value]="mc">
            <i class="mat-body-1 mr-3">{{mc.columnName}}</i>
            <mat-icon svgIcon="arrow-right" color="primary"></mat-icon>
            <span *ngIf="(mc.icon$|async) === 'PeIt'"
                class="icon gv-icon gv-entity-color gv-icon-persistent-entity align-self-center gv-icon-preview"></span>
            <span *ngIf="(mc.icon$|async) === 'TeEn'"
                class="icon fa fa-star-o gv-entity-color align-self-center gv-icon-preview"></span>
            <mat-icon *ngIf="(mc.icon$|async) === 'VOT'" class="gv-entity-color" svgIcon="ruler-square"
                style="margin-right: 0;"></mat-icon>
            <span class="mat-body-1 ml-1">{{mc.className$|async}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
