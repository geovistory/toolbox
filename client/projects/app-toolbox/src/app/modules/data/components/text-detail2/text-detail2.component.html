<gv-tab-layout class="gv-flex-fh">

  <gv-entity-card-header layout-top class="gv-flex-fh" (removed)="closeTab()" [showOntoInfo$]="showOntoInfo$"
    [fkClass$]="fkClass$" [pkEntity]="pkEntity">
  </gv-entity-card-header>

  <div layout-left class="gv-flex-fh">
    <div class="loc-white-spacer mat-bg-white"></div>
    <mat-divider></mat-divider>
    <gv-view-field-has-value-version class="gv-flex-fh" *ngIf="(scope$|async) && (hasValueVersionField$|async)"
      [field]="hasValueVersionField$|async" [scope]="scope$|async" [source]="source" [showOntoInfo$]="showOntoInfo$">
    </gv-view-field-has-value-version>
  </div>

  <div layout-right class="gv-flex-fh">

    <mat-tab-group [disablePagination]="true" mat-stretch-tabs class="gv-flex-fh gv-tab-group-sm mat-bg-white">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon [svgIcon]="'comment-quote-outline'"></mat-icon>
          Annotations
        </ng-template>
        <div class="gv-flex-fh">
          <div class="mat-typography mat-bg-grey-100 gv-section-header">
            Annotations
          </div>
          <mat-divider></mat-divider>
          <div class="gv-scroll-y-auto">
            <gv-view-field-annotations *ngIf="(scope$|async) && (fkClass$|async)" [scope]="scope$|async"
              [pkClass]="fkClass$|async" [showOntoInfo$]="showOntoInfo$" [source]="source">
            </gv-view-field-annotations>
          </div>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>view_list</mat-icon>
          Fields
        </ng-template>
        <gv-view-sections *ngIf="scope$|async" [scope]="scope$|async" [source]="source" [pkClass$]="fkClass$"
          [showOntoInfo$]="showOntoInfo$">
        </gv-view-sections>
      </mat-tab>

    </mat-tab-group>
  </div>
</gv-tab-layout>
