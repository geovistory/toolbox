<div class="gv-h-100-vh gv-flex-fh">
  <mat-toolbar class="mat-typography">
    <mat-toolbar-row class="mat-bg-gray-200">
      <a class="navbar-brand" routerLink="/backoffice" routerLinkActive="active">Backoffice</a>
      <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
        data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="mat-body">
        <button mat-button routerLink="/backoffice/system-types" routerLinkActive="active">System Types</button>
        <button mat-button routerLink="/backoffice/accounts" routerLinkActive="active">Accounts</button>
        <button mat-button routerLink="/backoffice/sys-config" routerLinkActive="active">System Config</button>
        <button mat-button routerLink="/backoffice/community-visibility" routerLinkActive="active">Community
          Visibility</button>
        <button mat-button routerLink="/" routerLinkActive="active">Geovistory Home</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="gv-flex-fh" style="overflow: hidden">
    <router-outlet></router-outlet>
  </div>
</div>
