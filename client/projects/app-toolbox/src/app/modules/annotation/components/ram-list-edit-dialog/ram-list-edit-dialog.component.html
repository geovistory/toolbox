<h1 mat-dialog-title>
  Edit References of

  <div style="display: flex; flex-wrap:wrap; padding: 1rem;" class="bg-success mat-body mt-3">
    <div style="flex: 0 1 auto; overflow:auto">
      <gv-entity-preview [pkEntity]="data.statement.fk_subject_info"></gv-entity-preview>
    </div>
    <div style="flex: 1 1 auto"></div>
    <div style="flex: 1 1 auto;overflow:auto;display: flex;align-items: center;justify-content: space-around;">
      <mat-icon class="mat-text-secondary">arrow_right_alt</mat-icon>
      <div>
        {{data.propertyLabel}}
      </div>
      <mat-icon class="mat-text-secondary">arrow_right_alt</mat-icon>
    </div>
    <div style=" flex: 1 1 auto"></div>
    <div style="flex: 0 1 auto; overflow:auto">
      <gv-entity-preview [pkEntity]="data.statement.fk_object_info"></gv-entity-preview>
    </div>
  </div>
</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="gv-properties-tree">
    <mat-nested-tree-node *matTreeNodeDef="let field">
      <gv-field [treeControl]="treeControl" [source]="{fkInfo:data.statement.pk_entity}" [showOntoInfo$]="showOntoInfo$"
        [field]="field" [readonly$]="readonly$">
      </gv-field>
    </mat-nested-tree-node>
  </mat-tree>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
