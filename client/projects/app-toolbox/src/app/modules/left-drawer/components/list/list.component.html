<!-- Search input -->
<div class="mx-3 mt-3 mb-2 d-flex">
  <div>

    <mat-form-field appearance="outline">
      <mat-label>Search...</mat-label>
      <input matInput placeholder="Search..." autocomplete="off" (keydown)="searchKeydown($event)"
        [(ngModel)]="searchString">
      <button matSuffix mat-icon-button color="primary" (click)="searchStringChange()"><mat-icon
          [svgIcon]="'magnify'"></mat-icon></button>
      <mat-hint *ngIf=" !(loading$ | async)">
        <span *ngIf="collectionSize > limit">
          {{hitsFrom}}-{{hitsTo}} of
        </span>
        {{collectionSize | number}} {{(collectionSize == 1 ? 'result' : 'results')}}</mat-hint>
    </mat-form-field>
  </div>

  <ng-content select="[addBtn]"></ng-content>

</div>


<!-- Results count -->
<div class="mx-3 mb-3 px-3 mat-text-secondary font-sm" *ngIf="!(loading$ | async)">

</div>

<!-- <div *ngIf="(loading$ | async)" class="w-100 m-5 mat-text-secondary"><i class="fa fa-3x fa-pulse fa-spinner"></i></div> -->

<!-- Results -->
<div class="d-flex gv-fh mx-0 py-1 px-3 border-light gv-scroll-y-auto" *ngIf="!(loading$ | async)">
  <gv-entity-search-hit *ngFor="let hit of (items$ |Â async)" [hit]="hit" (onOpenEntityPreview)=onOpen.emit($event)>
  </gv-entity-search-hit>
</div>

<div class="d-flex " *ngIf="error$|async">
  Error when loading items.
</div>

<!-- Pagination -->
<div class="mx-3 my-2" *ngIf="!(loading$ | async) &&  (collectionSize > limit) ">
  <mat-paginator (page)="pageChange($event)" [length]="collectionSize" [pageSize]="limit"
    [disabled]="collectionSize <= limit" [showFirstLastButtons]="true" [hidePageSize]="true" [pageIndex]="page"
    aria-label="Select page">
  </mat-paginator>
</div>
