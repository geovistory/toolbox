<div class="gv-flex-fh" style="flex: 1 0 0; position: relative;">

  <!-- SPINNER -->
  <div *ngIf="loading" class="gv-table-spinner">
    <mat-spinner diameter=20></mat-spinner>
  </div>

  <!-- TABLE -->
  <span id="scrollAccess" style="width: 100%; height: 100%">
    <p-table [value]="table" [scrollable]="true" [resizableColumns]="true" columnResizeMode="expand"
      class="gv-ui-table-full-height gv-ui-table-border-cells">

      <!-- Header params for prime-ng -->
      <ng-template pTemplate="colgroup">
        <colgroup>
          <ng-container *ngFor="let col of headers">
            <col style="width:150px" />
            <col *ngIf="col.mapping" style="width:200px" />
          </ng-container>
        </colgroup>
      </ng-template>

      <!-- HEADER -->
      <ng-template pTemplate="header">

        <!-- TITLE ROW -->
        <tr>
          <ng-container *ngFor="let col of headers; let i = index">
            <ng-container *ngIf="!col.mapping">
              <th class="gv-pointer gv-td-col-header" [ngClass]="{'mat-bg-grey-100': i==0 && origin !='importer'}"
                colspan="1">
                <!-- Column title-->
                <div class="d-flex justify-content-between" [ngClass]="{'gv-word-wrap-break-word': lineBreak}">
                  <mat-icon *ngIf="sortingEnabled && curSort.pkColumn == col.pk_column" (click)="sort(i)"
                    [svgIcon]="curSort.direction === 'ASC' ? 'arrow-down' : 'arrow-up'">
                  </mat-icon>
                  <mat-icon></mat-icon>
                  <span (click)="sort(i)" style="display: flex; overflow: hidden;"
                    [ngClass]="{'gv-white-space-nowrap': !lineBreak, 'gv-word-wrap-break-word': lineBreak}">{{col.colLabel}}</span>
                  <mat-icon *ngIf="sortingEnabled && curSort.pkColumn == col.pk_column"></mat-icon>
                  <mat-icon *ngIf="origin == 'importer' || i == 0"></mat-icon>
                  <mat-icon *ngIf="origin !='importer' && i != 0" svgIcon="link"
                    (click)="openMappingDialog(col.colLabel, col.pk_column, col.mapping)"></mat-icon>
                </div>
                <!-- Column comment-->
                <div class="d-flex justify-content-center mat-caption"
                  [ngClass]="{'gv-white-space-nowrap gv-fade-out-right': !lineBreak, 'gv-word-wrap-break-word': lineBreak}">
                  {{col.comment}}
                </div>
              </th>
            </ng-container>

            <ng-container *ngIf="col.mapping">
              <th class="gv-pointer gv-td-col-header" colspan="2">
                <!-- Column title-->
                <div class="d-flex justify-content-between" [ngClass]="{'gv-word-wrap-break-word': lineBreak}">
                  <mat-icon *ngIf="sortingEnabled && curSort.pkColumn == col.pk_column" (click)="sort(i)"
                    [svgIcon]="curSort.direction === 'ASC' ? 'arrow-down' : 'arrow-up'">
                  </mat-icon>
                  <mat-icon></mat-icon>
                  <span (click)="sort(i)">{{col.colLabel}}</span>
                  <mat-icon *ngIf="sortingEnabled && curSort.pkColumn == col.pk_column"></mat-icon>
                  <mat-icon svgIcon="link" (click)="openMappingDialog(col.colLabel, col.pk_column, col.mapping)">
                  </mat-icon>
                </div>
                <!-- Column comment-->
                <div class="d-flex justify-content-center mat-caption"
                  [ngClass]="{'gv-white-space-nowrap gv-fade-out-right': !lineBreak, 'gv-word-wrap-break-word': lineBreak}">
                  {{col.comment}}
                </div>
              </th>
            </ng-container>
          </ng-container>
        </tr>

        <!-- MAPPING ROW -->
        <tr *ngIf="isThereMappings$ | async">
          <ng-container *ngFor="let col of headers;">
            <ng-container *ngIf="!col.mapping">
              <th class="text-center mat-caption" pResizableColumn colspan="1"></th>
            </ng-container>

            <ng-container *ngIf="col.mapping">
              <th class="text-center mat-caption" pResizableColumn colspan="1">
                Text
              </th>
              <th class="text-center mat-caption mat-bg-grey-50" pResizableColumn colspan="1">
                Matched
                <span *ngIf="(col.mapping.icon | async) === 'teEn'"
                  class="icon fa fa-star-o align-self-center gv-icon-preview"></span>
                <span *ngIf="(col.mapping.icon | async)  === 'peIt'"
                  class="icon gv-icon gv-icon-persistent-entity align-self-center gv-icon-preview"></span>
                {{(col.mapping.className | async)}}
              </th>
            </ng-container>
          </ng-container>
        </tr>

        <!-- FILTERING ROW-->
        <tr class="table-row-filter" *ngIf="filteringEnabled">
          <ng-container *ngFor="let col of headers; let i = index">
            <th [attr.colSpan]="col.mapping ? 2 : 1">
              <div class="mat-elevation-z3 gv-td-filter-box p-1">
                <gv-col-filter-text *ngIf="col.type=='string'" (filterChange)="filter(col.pk_column, $event)">
                </gv-col-filter-text>
                <gv-col-filter-numeric *ngIf="col.type=='number'" (filterChange)="filter(col.pk_column, $event)">
                </gv-col-filter-numeric>
              </div>
            </th>
          </ng-container>
        </tr>
      </ng-template>

      <!-- BODY -->
      <ng-template pTemplate="body" let-row let-i="rowIndex">
        <tr>
          <ng-container *ngFor="let value of row; let j = index">

            <ng-container *ngIf="value.type != 'no records'">
              <!-- Cell content -->
              <td
                [ngClass]="{'gv-white-space-nowrap': !lineBreak, 'gv-word-wrap-break-word': lineBreak, 'mat-bg-grey-100': j==0 && origin !='importer'}"
                class="text-center align-self-center" pResizableColumn colspan="1" pEditableColumn>
                <ng-container *ngIf="mode === 'view' || j == 0">
                  {{value.text}}
                </ng-container>
                <ng-container *ngIf="mode === 'edit' && j != 0">
                  <p-cellEditor id="cells_{{i}}_{{j}}">
                    <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="value.text" (focus)="focusCell(value.text)"
                        (keydown.enter)="cellBlur(value.pkCell, value.pkRow, value.pkColumn, i, j, $event.target.value)"
                        (blur)="cellBlur(value.pkCell, value.pkRow, value.pkColumn, i, j, $event.target.value)">
                    </ng-template>
                    <ng-template pTemplate="output">
                      {{value.text}}
                    </ng-template>
                  </p-cellEditor>
                </ng-container>
              </td>

              <ng-container *ngIf="headers[j]?.mapping">
                <td *ngIf="headers[j].mapping" pResizableColumn colspan="1" class="mat-bg-grey-50"
                  [ngClass]="{'gv-white-space-nowrap': true}">
                  <gv-entity-matcher *ngIf="!isClassValueObjectType(headers[j].mapping.fkClass)"
                    [pkClass]="headers[j].mapping.fkClass" [pkCell]="value.pkCell" [cellContent]="value.text">
                  </gv-entity-matcher>
                  <gv-value-matcher *ngIf="isClassValueObjectType(headers[j].mapping.fkClass)"
                    [vot]="getVOT(headers[j].mapping.fkClass)" [pkClass]="headers[j].mapping.fkClass"
                    [pkCell]="value.pkCell"></gv-value-matcher>
                </td>
              </ng-container>
            </ng-container>

            <ng-container *ngIf="value.type == 'no records'">
              <td [ngClass]="{'gv-white-space-nowrap': !lineBreak, 'gv-word-wrap-break-word': lineBreak}"
                class="text-center align-self-center" pResizableColumn [colSpan]="value.size">
                No records
              </td>
            </ng-container>

          </ng-container>
        </tr>
      </ng-template>

    </p-table>
  </span>
</div>

<ng-template #cover>
  <mat-spinner [diameter]="30"></mat-spinner>
</ng-template>
