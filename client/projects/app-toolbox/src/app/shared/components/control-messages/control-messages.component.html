<div *ngIf="errorMessage !== null && framework==='bootstrap'"
  [ngClass]="{'text-danger small': framework==='bootstrap'}">
  <ng-content select="[prefix]"></ng-content> {{errorMessage}} <ng-content select="[suffix]"></ng-content>
</div>

<mat-error *ngIf="errorMessage !== null && framework==='material'">
  <ng-content select="[prefix]"></ng-content> {{errorMessage}} <ng-content select="[suffix]"></ng-content>
</mat-error>
